<div>
	<h3>
		<i class="fa fa-fw fa-bookmark" aria-hidden="true"></i> Ehrungen
	</h3>
	<hr>

	<div class="panel panel-default">
		<div class="panel-heading">
		  <a data-toggle="collapse" href="" ng-click="toggleFilter()"><h3 class="panel-title"><i class="fa fa-filter" aria-hidden="true"></i> Filter</h3></a>
		</div>
		<div class="panel-body {{filter_open ? '' : 'collapse'}}" id="filters">
			<div class="col-md-6">
				<label for="search">Person suchen:</label><br>
				<input class="form-control" type="text" placeholder="Suche..." id="search" ng-model="filters.search" ng-change="filterList()"><br>&nbsp;
			</div>
			<div class="col-md-4">
				<label for="nextjub">Nächste Ehrung:</label><br>
				<input class="form-control" type="number" min="{{current_year + 1}}" step="1" placeholder="" id="nextjub" ng-model="filters.nextjub" ng-change="filterList()"><br>&nbsp;
			</div>
			<div class="col-md-3">
				<label>Geschlecht:</label><br>
				<label for="gender_m">männlich:</label> <input type="checkbox" name="gender" ng-model="filters.gender_m" id="gender_m" ng-change="filterList()" ng-true-value="1" ng-false-value="0">&nbsp;&nbsp;&nbsp;
				<label for="gender_w">weiblich:</label> <input type="checkbox" name="gender" ng-model="filters.gender_w" id="gender_w" ng-change="filterList()" ng-true-value="1" ng-false-value="0"><br>&nbsp;
			</div>
			<div class="col-md-3">
				<label>Altersgruppe:</label><br>
				<label for="age_adult">Erwachsener:</label> <input type="checkbox" name="age" id="age_adult" value="adult" ng-model="filters.age_adult" ng-change="filterList()" ng-true-value="1" ng-false-value="0">&nbsp;&nbsp;&nbsp;
				<label for="age_child">Kind:</label> <input type="checkbox" name="age" id="age_child" value="child" ng-model="filters.age_child" ng-change="filterList()" ng-true-value="1" ng-false-value="0"><br>&nbsp;
			</div>
			<div class="col-md-3">
				<label for="instrument">Instrument:</label><br>
				<select id="instrument" ng-model="filters.instrument" ng-change="filterList()">
					<option value="all">Alle</option>
					<option value="Flöte">Flöte</option>
					<option value="Lyra">Lyra</option>
					<option value="Trommel">Trommel</option>
					<option value="Pauke">Pauke</option>
					<option value="Becken">Becken</option>
				</select><br>&nbsp;
			</div>
			<div class="col-md-3">
				<label for="nadel">Nadel:</label><br>
				<select id="nadel" ng-model="filters.nadel" ng-change="filterList()">
					<option value="all">Alle</option>
					<option value="bronze">Bronze</option>
					<option value="silber">Silber</option>
					<option value="gold">Gold</option>
				</select><br>&nbsp;
			</div>
		</div>
	</div>

	<div>
		<table class="table table-striped" id="historydatatable">
			<thead>
				<tr>
					<th align="left"   scope="col"><a href="" class="sorter {{current_sort_field == 'LASTNAME' ? 'active_sorter' : ''}}" id="SORTER_LASTNAME" ng-click="sortBy('LASTNAME')">Mitglied <i class="fa fa-fw {{current_sort_field == 'LASTNAME' ? 'fa-sort-' + current_sort_dir : 'fa-sort'}}" aria-hidden="true"></i></a></th>
					<th align="center" scope="col"><a href="" class="sorter {{current_sort_field == 'START_YEAR' ? 'active_sorter' : ''}}" id="SORTER_AKTIV_JAHRE" ng-click="sortBy('START_YEAR')">Eintrittsjahr <i class="fa fa-fw {{current_sort_field == 'START_YEAR' ? 'fa-sort-' + current_sort_dir : 'fa-sort'}}" aria-hidden="true"></i></a></th>
					<th align="center" scope="col">Jahre</th>
					<th align="center" scope="col">10 Jahre (Bronze)</th>
					<th align="center" scope="col">20 Jahre (Silber)</th>
					<th align="center" scope="col">25 Jahre (Gold)</th>
					<th align="right"  scope="col"><a href="" class="sorter {{current_sort_field == 'NEXT_JUB' ? 'active_sorter' : ''}}" id="SORTER_LASTNAME" ng-click="sortBy('NEXT_JUB')">nächste <i class="fa fa-fw {{current_sort_field == 'NEXT_JUB' ? 'fa-sort-' + current_sort_dir : 'fa-sort'}}" aria-hidden="true"></i></a></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in table_data">
					<td>{{row.NAME}}</td>
					<td align="center">{{row.START_YEAR}}</td>
					<td align="center">{{row.AKTIVE_JAHRE}}</td>
					<td align="center">{{row.JUB10}}</td>
					<td align="center">{{row.JUB20}}</td>
					<td align="center">{{row.JUB25}}</td>
					<td align="right">{{row.NEXT_JUB}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="well">Anzahl Mitglieder: {{table_data.length}}</div>
</div>
