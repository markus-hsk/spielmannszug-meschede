<div class="panel panel-default">
	<div class="panel-heading">
	  <a data-toggle="collapse" href="#filters"><h3 class="panel-title"><i class="fa fa-filter" aria-hidden="true"></i> Filter</h3></a>
	</div>
	<div class="panel-body collapse" id="filters">
		<div class="col-md-6">
			<label for="search">Person suchen:</label><br>
			<div class="col-md-8 col-xs-8" style="padding: 0;">
				<input class="form-control" type="text" name="search" id="search" placeholder="Suche...">
			</div>
			<div class="col-md-2 col-xs-2" style="padding: 0;">
				<button type="button" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i> Suche</button>
			</div>
			<br>&nbsp;
		</div>
		<div class="col-md-3">
			<label>Status:</label><br>
			<label for="state_aktiv">aktiv:</label> <input type="checkbox" name="state[]" value="aktiv" id="state_aktiv">&nbsp;&nbsp;&nbsp;
			<label for="state_passiv">passiv:</label> <input type="checkbox" name="state[]" value="passiv" id="state_passiv">&nbsp;&nbsp;&nbsp;
			<label for="state_ehemalig">Ehemalig:</label> <input type="checkbox" name="state[]" value="ehemalig" id="state_ehemalig"><br>
			<label for="state_vorstand">Vorstand:</label> <input type="checkbox" name="state[]" value="vorstand" id="state_vorstand">&nbsp;&nbsp;&nbsp;
			<label for="state_ausbildung">Ausbildung:</label> <input type="checkbox" name="state[]" value="ausbildung" id="state_ausbildung"><br>
			<label for="state_verstorben">verstorben:</label> <input type="checkbox" name="state[]" value="verstorben" id="state_verstorben">
			<br>&nbsp;
		</div>
		<div class="col-md-3">
			<label>Geschlecht:</label><br>
			<label for="gender_m">m√§nnlich:</label> <input type="checkbox" name="gender[]" value="m" id="gender_m">&nbsp;&nbsp;&nbsp;
			<label for="gender_w">weiblich:</label> <input type="checkbox" name="gender[]" value="w" id="gender_w"><br>
			<br>
			<label>Altersgruppe:</label><br>
			<label for="age_adult">Erwachsener:</label> <input type="checkbox" name="age[]" value="adult" id="age_adult">&nbsp;&nbsp;&nbsp;
			<label for="age_child">Kind:</label> <input type="checkbox" name="age[]" value="child" id="age_child">
			<br>&nbsp;
		</div>
	</div>
</div>


<table class="table table-striped responsive">
  <thead>
    <tr>
      <!-- <th>#</th> -->
      <th scope="col"><a href="#">Nachname <i class="fa fa-sort" aria-hidden="true"></i></a></th>
      <th scope="col"><a href="#">Vorname <i class="fa fa-sort" aria-hidden="true"></i></a></th>
      <th scope="col"><a href="#"><i class="fa fa-venus-mars" aria-hidden="true" aria-label="Geschlecht"></i> <i class="fa fa-sort" aria-hidden="true"></i></a></th>
      <th scope="col">Adresse</th>
      <th scope="col"><a href="#">Geburtstag <i class="fa fa-sort" aria-hidden="true"></i></a></th>
      <th scope="col"><a href="#">Status <i class="fa fa-sort" aria-hidden="true"></i></a></th>
      <th scope="col">Kontaktdaten</th>
    </tr>
  </thead>
  <tbody>
  {S:ROWS}
    <tr>
      <!-- <td>{MEMBER_ID}</td> -->
      <td data-label="Nachname">{LASTNAME}{DEAD}<br><span class="birthname">{BIRTHNAME}</span></td>
      <td data-label="Vorname">{FIRSTNAME}</td>
      <td data-label="Geschlecht">{GENDER}</td>
      <td data-label="Adresse">{STREET}<br>{ZIP} {CITY}</td>
      <td data-label="Geburtstag">{BIRTHDATE}<br>{AGE}</td>
      <td data-label="Status">{STATE}</td>
      <td data-label="Kontaktdaten">{CONTACT}</td>
    </tr>
    {E:ROWS}
  </tbody>
</table>
